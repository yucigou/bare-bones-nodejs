version: '3.4'

services:
  mongo:
    image: mongo
    restart: always
    env_file:
      - .env
    ports:
      - '27017:27017'
    volumes:
      - ~/local-volume/mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  mailer:
    image: namshi/smtp
    restart: always
    ports:
      - '25:25'

  app:
    image: covid_19_tracker:1.0.0
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sh -c "./wrapperScript.sh"
    depends_on:
      - mongo
      - mailer
    env_file:
      - .env
    volumes:
      - ~/local-volume/logs:/usr/src/app/logs
